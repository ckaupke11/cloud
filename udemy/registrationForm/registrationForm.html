<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

</head>

<body>
    
<h1>Register</h1>
<form action="http://www.google.com" method="get">
    <label for="first">First Name:</label>
        <input name="first" id="first" type="text" placeholder="John"required=true>
    <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Smith"required=true>
    
    <div>
        <!-- for/id label usage [THIS SEEMS TO BE THE 'RIGHT' WAY-->
        <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
        <label for="female">Female</label>
            <input id="female"name="gender" type="radio" value="female">
        <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
    </div>

    <div>
        <!-- nesting data inside label inself; not sending data/good for accessibility or analytics? -->
        <label>
            Email:
                <input id="email" type="email" placeholder="Your Email" required=true>
        </label>
        <label>
            Password:
                <input type="password" placeholder="Password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
        </label>
    </div>

    <div>
    <label>
        Birthday:
            <select name="month">
                <option value="0">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
            </select>
        
            <select name="day">
                    <option value="0">Day</option>
                    <option value="1">10</option>
                    <option value="2">11</option>
                    <option value="3">12</option>
            </select>

            <select name="year">
                    <option value="0">Year</option>
                    <option value="1">1999</option>
                    <option value="2">2000</option>
                    <option value="3">2001</option>
            </select>

    </Label>
    </div>

    <div>
    <label for="agreed">I agree to the terms and conditions:</label>
    <input id="agreed" name="agreed"type="checkbox">
    </div>

<input type="submit">


</form>

</body>

</html>
